<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knot Suite Web</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/app.js"></script>

  </head>
  <body>

    <div class="grid-frame vertical knot-container">
      <div class="grid-content shrink" style="padding: 0;" ng-controller="NavigationCtrl">
        <div class="menu-group dark">
          <div class="menu-group-left">
            <ul class="menu-bar">
              <li><a href="#">KSW</a></li>
            </ul>
          </div>

          <div class="menu-group-right" data-ng-if="isLoggedIn">
            <ul class="icon-left menu-bar">
              <li><a href="#/"><img zf-iconic="" icon="home" size="medium" class="iconic-color-primary"></a></li>
              <li><a href="#"><img zf-iconic="" icon="cog" size="medium" class="iconic-color-primary"></a></li>
              <li><a href="#"><img zf-iconic="" icon="person" size="medium" class="iconic-color-primary"></a></li>
              <li><a href="#"><img zf-iconic="" icon="envelope" size="medium" class="iconic-color-primary"></a></li>
              <li><a href="#"><img zf-iconic="" icon="bell" size="medium" class="iconic-color-primary"></a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="grid-content">
        <div class="grid-container">
          <div ng-class="['ui-animation']" ui-view></div>
        </div>
      </div>
    </div>
  </body>
</html>
