<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knot Suite Web</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500|Source+Code+Pro:400,500,700" rel="stylesheet">
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>

    <div class="grid-frame vertical">
      <div class="grid-content shrink ksw-header" style="overflow-y: visible" ng-controller="NavigationCtrl">
        <div class="menu-group site-header">
          <div class="menu-group-left">
            <ul class="menu-bar">
              <li class="background-color-alert"><a href="#"><img zf-iconic="" icon="home" size="medium" class="iconic-color-alert"></a></li>
              <li class="background-color-info"><a href="#"><img zf-iconic="" icon="magnifying-glass" size="medium" class="iconic-color-secondary"></a></li>
            </ul>
          </div>

          <div class="menu-group-right  menu-group-flex-row" data-ng-if="isLoggedIn">
            <ul class="icon-left menu-bar menu-bar-has-action-sheet">

              <li class="background-color-alert"><a href="/myProfile"><img zf-iconic="" icon="person" size="medium" class="iconic-color-success"></a></li>

              <li class="background-color-warning"><a href="#"><img zf-iconic="" icon="envelope" size="medium" class="iconic-color-success"></a></li>

              <li class="background-color-alert"><a href="#"><img zf-iconic="" icon="bell" size="medium" class="iconic-color-success"></a></li>

              <li class="background-color-gray">
                <div class="user-info">
                  <div>Ilias Hossain</div>
                  <div>KSW</div>
                </div>
              </li>
              <li class="background-color-dark">
                <zf-action-sheet id="user">
                  <a href="#" zf-hard-toggle="user" class="action-trigger">
                    <img zf-iconic="" icon="document" size="medium" class="iconic-color-success">
                  </a>
                  <div zf-as-content="" position="bottom">
                    <ul>
                      <li><a href="#">Personal</a></li>
                      <li><a href="#">KSW</a></li>
                    </ul>
                  </div>
                  </zf-action-sheet>
              </li>

              <li class="background-color-success"><a href="#"><img zf-iconic="" icon="cog" size="medium" class="iconic-color-success"></a></li>

            </ul>
          </div>
        </div>
      </div>

      <div class="grid-content ksw-content">
          <div ng-class="['ui-animation']" ui-view></div>
      </div>
    </div>
  </body>
</html>
