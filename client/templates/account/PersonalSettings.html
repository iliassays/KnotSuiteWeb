---
name: profile.personalSettings
url: personalSettings
controller: PersonalSettingsCtrl
animationIn: fadeIn
---

<form class="personal-settings-form">
    <div class="grid-block">
        <div class="small-12 medium-7 grid-content">
            <div class="grid-block">
                <div class="grid-content">
                    <label>Name:</label>
                    <input type="text" placeholder="Name">
                </div>
            </div>

            <div class="grid-block">
                <div class="grid-content">
                    <label>Password:</label>
                    <input type="password" placeholder="Password">
                </div>
            </div>

            <div class="grid-block">
                <div class="grid-content">
                    <a class="button" ng-click="saveDate()">Save</a>
                </div>
            </div>
        </div>
        <div class="small-12 medium-5 grid-content">
            <div class="grid-block">
                <div class="grid-content small-12 medium-4">
                    <h3>Profile Picture</h3>
                    <div class="ten mobile-three columns" ksw-profile-picture="fileValue">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
