---
name: login
url: /login
controller : LoginCtrl
---
<div class="align-spaced vertical medium-horizontal grid-block">
    <div class="grid-block">
        <input type="text" placeholder="Email Address" ng-model="user.loginEmail">
        <input type="password" placeholder="Password" ng-model="user.loginPassword">
        <a class="success button" ng-click="loginNow()">LOGIN NOW</a>
    </div>

</div>
