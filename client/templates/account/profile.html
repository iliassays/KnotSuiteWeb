---
name: profile
url: /profile
controller : ProfileCtrl
animateIn:  fadeIn
animateOut: fadeOut
---

<div class="vertical grid-frame">
    <div class="grid-block">
        <div zf-panel id="sidebar" class="fast bounceInOut medium-3 large-2 medium-grid-block sidebar vertical">
            <div class="grid-content collapse">
                <a zf-close class="close-button hide-for-medium">&times;</a>
                <section>
                    <ul class="menu-bar vertical">
                        <li class="title">Settings</li>
                        <li ui-sref-active="is-active"><a ui-sref="profile.personalSettings">PERSONAL</a></li>
                        <li ui-sref-active="is-active"><a ui-sref="sass">SECURITY</a></li>
                        <li ui-sref-active="is-active"><a ui-sref="motion-ui">NOTIFICATION</a></li>
                        <li ui-sref-active="is-active"><a ui-sref="angular">SUBSCRIBERS</a></li>
                        <li ui-sref-active="is-active"><a ui-sref="angular-modules">APPS</a></li>
                        <li ui-sref-active="is-active"><a ui-sref="touch-gestures">APP VERSION</a></li>
                        <li ui-sref-active="is-active"><a ui-sref="compatibility">SETTINGS B</a></li>
                        <li ui-sref-active="is-active"><a ui-sref="changelog">SETTINGS C</a></li>
                    </ul>
                </section>
            </div>
        </div>
        <div class="medium-9 large-10 grid-content" ng-show="$state.current.name.length">
            <div class="grid-container main-docs-section">
                <a class="small secondary expand button hide-for-medium" zf-toggle="sidebar">Show Components</a>
                <div ng-class="['ui-animation']" ui-view></div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    .grid-content .grid-block{
        margin-left: 0;
        margin-right: 0;
    }
</style>
